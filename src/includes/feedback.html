<section id="feedback" class="feedback-section">
  <div class="container">
    <h2 class="feedback-title section-title">
      обратная связь
    </h2>
    <form action="#" class="feedback-form flex-container">
      <input class="feedback-form__input feedback-form__input--width" type="text" name="name" placeholder="Ваше имя">
      <input class="feedback-form__input feedback-form__input--width feedback-form__input--visibility" type="text" name="surname" placeholder="Фамилия">
      <input class="feedback-form__input" type="email" name="email" placeholder="Email">
      <textarea name="message" id="feedback-message" class="feedback-form__input" rows="3" placeholder="Сообщение"></textarea>
      <p class="info-of-privacy-policy--styles">
        you are providing your contact information to ROHSTOFFE for marketing purposes. You may unsubscribe from these communications at anytime. By clicking send button you agree to our 
        <a href="#" class="info-of-privacy-policy__link--styles">privacy policy.</a>
      </p>
      <button type="submit" class="feedback-form__button">
        отправить
      </button>
    </form>
  </div>
</section>
